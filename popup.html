<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Font Switcher</h1>
    
    <label for="language">Choose Language:</label>
    <select id="language">
        <option value="arabic">Arabic</option>
        <option value="english">English</option>
    </select>
    
    <label for="fontSelect">Select Font:</label>
    <select id="fontSelect"></select>
    
    <label for="websiteLink">Website Link:</label>
    <input type="text" id="websiteLink" placeholder="Enter website URL" />

    <button id="saveBtn">Save</button>

    <h2>Saved Websites</h2>
    <ul id="websiteList"></ul>

    <h2>Extension Info</h2>
    <p>Author: Your Name</p>
    <p>Website: <a href="https://example.com">example.com</a></p>
    <img src="icon48.png" alt="Icon" width="50" />

    <script src="popup.js"></script>
</body>
</html>
